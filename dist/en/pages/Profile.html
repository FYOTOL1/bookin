
<html>
  <head>
    <title>BOOKING </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../style/output.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="../js/login.js" type="module" defer="defer"></script>
    <script src="../js/header.js" defer="defer"></script>
  </head>
  <body class="bg-zinc-800">
    <header class="h-[50px] shadow-gray-300 sm:px-4 px-1 bg-[#EDC531] py-1 shadow-sm">
      <div class="lg:container mx-auto flex items-center justify-between gap-2 h-full">
        <h2 class="text-gray-800 text-lg"><b><a href="/dist/en/pages/Home.html">Booking</a></b></h2>
        <button class="hidden relative" id="HeaderList"><img class="w-9 h-9 rounded-full outline outline-3 outline-zinc-700 transition-all hover:outline-[#EDC531]" id="avatar" alt="Error"/></button>
        <div class="absolute top-[50px] right-1 sm:right-4 hidden flex-col justify-evenly gap-3 bg-gray-600 w-32 h-28 px-3 py-4 z-10 text-[#fad643] text-lg" id="List"><a class="cursor-pointer transition-all hover:text-white" href="/dist/en/pages/Profile.html">Profile</a>
          <hr/>
          <button class="cursor-pointer transition-all hover:text-white text-left" onclick="Logout()">Logout</button>
        </div>
        <button class="bg-zinc-700 text-white w-20 h-7 rounded-full" id="profile">Login</button>
        <div class="hidden items-center justify-center absolute top-0 bottom-0 left-0 right-0  z-30" id="loginPopup">
          <div class="absolute h-full w-full bg-black opacity-50"></div>
          <div class="flex flex-col gap-2 w-full max-w-96 z-50 p-2 bg-zinc-700" id="auth-cont">
            <div class="flex items-center justify-center w-full h-full bg-blue-500 px-3 py-2 rounded-[4px] cursor-pointer transition-all hover:bg-blue-400" id="googleAuth"><i class="fa-brands fa-google text-2xl text-white"></i></div>
            <form class="hidden flex-col gap-3" id="signup-form">
              <div>
                <label class="text-[#fad643] text-xs" for="visa-card">Visa Card</label>
                <input class="w-full h-7 bg-transparent outline outline-1 outline-[#fad643] border-none mt-1 text-white px-2 text-sm rounded-[2px]" id="visa-card" name="visa-card" type="number" required="required"/>
              </div>
              <div>
                <label class="text-[#fad643] text-xs" for="phone-number">Phone Number</label>
                <input class="w-full h-7 bg-transparent outline outline-1 outline-[#fad643] border-none mt-1 text-white px-2 text-sm rounded-[2px]" id="phone-number" name="phone-number" type="number" required="required"/>
              </div>
              <div>
                <label class="text-[#fad643] text-xs" for="country">Country</label>
                <input class="w-full h-7 bg-transparent outline outline-1 outline-[#fad643] border-none mt-1 text-white px-2 text-sm rounded-[2px]" id="country" name="country" type="text" required="required"/>
              </div>
              <div>
                <label class="text-[#fad643] text-xs" for="age">Age</label>
                <input class="w-full h-7 bg-transparent outline outline-1 outline-[#fad643] border-none mt-1 text-white px-2 text-sm rounded-[2px]" id="age" name="age" type="text" required="required"/>
              </div>
              <button class="bg-[#fad643] text-zinc-700 font-semibold w-full h-9 transition-all hover:text-white rounded-sm" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <div class="relative h-screen max-h-[600px] overflow-hidden capitalize bg-zinc-700 w-full bg gray-50"><img class="bigScreen absolute top-[50%] translate-y-[-50%] object-cover dark-img h-full w-full" src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/253dc125021039.5633dfd970c94.jpg" alt="Error"/>
      <div class="lg:container mx-auto text-center flex items-center justify-center flex-col px-2 lg:px-0 sm:gap-5 w-full absolute left-[50%] top-[50%] translate-y-[-50%] translate-x-[-50%]">
        <h1 class="text-2xl sm:text-4xl md:text-6xl text-[#FAD643] [letter-spacing:8px] font-bold">Profile</h1>
      </div>
    </div>
    <div class="py-10">
      <div class="lg:container mx-auto">
        <form>
          <div class="gap-5 md:gap-10 flex-col sm:flex-row flex items-center w-full">
            <div class="text-[#EDC531] w-full max-w-96 flex flex-col gap-2 text-lg">
              <label class="capitalize text-[17px]" for="fName">first name</label>
              <input class="outline outline-1 outline-[#EDC531] bg-zinc-800 py-1 px-2" id="fName" type="text" required="required"/>
            </div>
            <div class="text-[#EDC531] w-full max-w-96 flex flex-col gap-2 text-lg">
              <label class="capitalize text-[17px]" for="lName">last name</label>
              <input class="outline outline-1 outline-[#EDC531] bg-zinc-800 py-1 px-2" id="lName" type="text" required="required"/>
            </div>
          </div>
          <div class="gap-5 md:gap-10 flex-col sm:flex-row flex items-center w-full mt-10">
            <div class="text-[#EDC531] w-full max-w-96 flex flex-col gap-2 text-lg">
              <label class="capitalize text-[17px]" for="country">country</label>
              <input class="outline outline-1 outline-[#EDC531] bg-zinc-800 py-1 px-2 w-40" id="country" type="text" required="required"/>
            </div>
            <div class="text-[#EDC531] w-full max-w-96 flex flex-col gap-2 text-lg">
              <label class="capitalize text-[17px]" for="age">age</label>
              <input class="outline outline-1 outline-[#EDC531] bg-zinc-800 py-1 px-2 w-12" id="age" type="text" maxlength="2" required="required"/>
            </div>
          </div>
          <div class="gap-5 md:gap-10 flex-col sm:flex-row flex items-center w-full mt-10">
            <div class="text-[#EDC531] w-full max-w-96 flex flex-col gap-2 text-lg">
              <label class="capitalize text-[17px]" for="email">email</label>
              <input class="outline outline-1 outline-[#EDC531] bg-zinc-800 py-1 px-2" id="email" type="email" required="required"/>
            </div>
            <div class="text-[#EDC531] w-full max-w-96 flex flex-col gap-2 text-lg">
              <label class="capitalize text-[17px]" for="password">password</label>
              <input class="outline outline-1 outline-[#EDC531] bg-zinc-800 py-1 px-2" id="password" type="password" required="required"/>
            </div>
          </div>
          <button class="block ms-auto bg-[#DBB42C] px-2 text-zinc-800 w-full sm:w-52 h-10 mt-10 sm:mt-5 rounded-[2px] transition-all hover:text-white my-2">Submit</button>
        </form>
      </div>
    </div>
    <div class="lg:container mx-auto mt-16 w-full">
      <h1 class="text-[#EDC531] text-3xl">My Reservations</h1>
      <div class="flex flex-col gap-3 w-full mt-12 px-2 lg:px-0 py-5" id="reservations"></div>
    </div>
    <script src="../js/profile.js" defer="defer"></script>
  </body>
</html>
