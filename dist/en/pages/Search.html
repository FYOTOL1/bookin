<!DOCTYPE html >
<html>
  <head>
    <title>Booking </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../style/output.css"/>
