<!DOCTYPE html >
<html>
  <head>
    <title>Booking </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../style/output.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="../js/home.js" async="async" defer="defer"></script>
    <script src="../js/search.js" async="async" defer="defer"></script>
  </head>
  <body>
    <header class="h-[50px] shadow-gray-300 sm:px-4 px-1 bg-[#EDC531] py-1 shadow-sm">
      <div class="lg:container mx-auto flex items-center justify-between gap-2 h-full">
        <h2 class="text-gray-800 text-lg"><b>Booking</b></h2>
        <button class="py-[4px] transition-all hover:opacity-85 px-3 sm:px-5 sm:text-sm bg-zinc-900 rounded-full text-white">Login</button>
      </div>
    </header>
    <div class="relative">
      <div class="relative h-screen max-h-[600px] overflow-hidden capitalize w-full bg gray-50"><img class="bigScreen absolute top-[50%] translate-y-[-50%] object-cover dark-img h-full w-full" src="https://i.pinimg.com/564x/d5/c1/c5/d5c1c568905cce5f31f3bdc774c2bcff.jpg" alt="Error"/>
        <div class="lg:container mx-auto text-center flex items-start justify-center flex-col px-2 lg:px-0 sm:gap-5 w-full absolute left-[50%] top-[50%] translate-y-[-50%] translate-x-[-50%]">
          <h1 class="text-2xl sm:text-4xl md:text-6xl text-[#FAD643] font-bold">Your journey to the </h1>
          <h1 class="text-2xl sm:text-3xl md:text-4xl text-[#FAD643] font-bold">Red Sea hurghada</h1>
          <button class="bg-[#DBB42C] w-52 h-10 transition-all hover:text-white rounded-full text-xl text-zinc-900 my-4"><a href="/dist/en/pages/Search.html">Find One</a></button>
        </div>
      </div>
      <div class="bottom-[-400px] md:bottom-[-72px] h-[400px] md:h-36 text-white absolute bg-black w-full py-5">
        <form class="lg:container mx-auto flex items-center md:items-start justify-between flex-col md:flex-row gap-2 h-full">
          <div class="w-2/3 md:w-1/5 text-base md:text-sm lg:text-lg   h-10 lg:h-12">
            <h3 class="text-[#DBB42C]">Hotel Name</h3>
            <input class="bg-black w-full h-full outline outline-1 outline-[#B69121] px-2 text-[#FFE169] my-2" type="text" placeholder="Hotel Name"/>
          </div>
          <div class="w-2/3 md:w-1/5 text-base md:text-sm lg:text-lg   h-10 lg:h-12">
            <h3 class="text-[#DBB42C]">Room Type</h3>
            <input class="bg-black w-full h-full outline outline-1 outline-[#B69121] px-2 text-[#FFE169] my-2" type="text" placeholder="Room Type"/>
          </div>
          <div class="w-2/3 md:w-1/5 text-base md:text-sm lg:text-lg   h-10 lg:h-12">
            <h3 class="text-[#DBB42C]">Hotel Position</h3>
            <input class="bg-black w-full h-full outline outline-1 outline-[#B69121] px-2 text-[#FFE169] my-2" type="text" placeholder="Hotel Position"/>
          </div>
          <div class="w-2/3 md:w-1/5 text-base md:text-sm lg:text-lg   h-10 lg:h-12">
            <h3 class="text-[#DBB42C]">Hotel Rate</h3>
            <input class="bg-black w-full h-full outline outline-1 outline-[#B69121] px-2 text-[#FFE169] my-2" type="number" placeholder="Hotel Rate"/>
          </div>
          <div class="w-2/3 md:w-1/5 text-base md:text-sm lg:text-lg   h-10 lg:h-12"><br class="hidden md:block"/>
            <button class="bg-[#DBB42C] px-2 text-zinc-800 w-full h-full rounded-[2px] transition-all hover:text-white my-2">Search</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
