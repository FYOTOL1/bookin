<!DOCTYPE html>
<html>

<head>
  <title>BOOKING </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../js/login.js" type="module" defer="defer"></script>
  <script src="../js/header.js" defer="defer"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2204574572067788"
    crossorigin="anonymous"></script>
</head>

<body class="bg-[#00111C]">
  <header class="h-[50px] shadow-gray-300 sm:px-4 px-1 bg-[#EDC531] py-1 shadow-sm">
    <div class="lg:container mx-auto flex items-center justify-between gap-2 h-full">
      <h2 class="text-gray-800 text-lg"><b><a href="/dist/en/pages/Home.html">Booking</a></b></h2>
      <div class="flex items-center gap-4">
        <button onclick="onclick"> </button>
        <button class="hidden relative" id="HeaderList"><img
            class="w-9 h-9 rounded-full outline outline-3 outline-zinc-700 transition-all hover:outline-[#EDC531]"
            id="avatar" alt="Error" /></button>
        <div
          class="absolute top-[50px] right-1 sm:right-4 hidden flex-col justify-evenly gap-3 bg-gray-600 w-32 h-28 px-3 py-4 z-10 text-[#fad643] text-lg"
          id="List"><a class="cursor-pointer transition-all hover:text-white"
            href="/dist/en/pages/Profile.html">Profile</a>
          <hr />
          <button class="cursor-pointer transition-all hover:text-white text-left" onclick="Logout()">Logout</button>
        </div>
        <button class="bg-zinc-700 text-white w-20 h-7 rounded-full" id="profile">Login</button>
        <div class="hidden items-center justify-center absolute top-0 bottom-0 left-0 right-0  z-30" id="loginPopup">
          <div class="absolute h-full w-full bg-black opacity-50"></div>
          <div class="flex flex-col gap-2 w-full max-w-96 z-50 p-2 bg-zinc-700" id="auth-cont">
            <div
              class="flex items-center justify-center w-full h-full bg-blue-500 px-3 py-2 rounded-[4px] cursor-pointer transition-all hover:bg-blue-400"
              id="googleAuth"><i class="fa-brands fa-google text-2xl text-white"></i></div>
            <form class="hidden flex-col gap-3" id="signup-form">
              <div>
                <label class="text-[#fad643] text-xs" for="visa-card">Visa Card</label>
                <input
                  class="w-full h-7 bg-transparent outline outline-1 outline-[#fad643] border-none mt-1 text-white px-2 text-sm rounded-[2px]"
                  id="visa-card" name="visa-card" type="number" required="required" />
              </div>
              <div>
                <label class="text-[#fad643] text-xs" for="phone-number">Phone Number</label>
                <input
                  class="w-full h-7 bg-transparent outline outline-1 outline-[#fad643] border-none mt-1 text-white px-2 text-sm rounded-[2px]"
                  id="phone-number" name="phone-number" type="number" required="required" />
              </div>
              <div>
                <label class="text-[#fad643] text-xs" for="country">Country</label>
                <input
                  class="w-full h-7 bg-transparent outline outline-1 outline-[#fad643] border-none mt-1 text-white px-2 text-sm rounded-[2px]"
                  id="country" name="country" type="text" required="required" />
              </div>
              <div>
                <label class="text-[#fad643] text-xs" for="age">Age</label>
                <input
                  class="w-full h-7 bg-transparent outline outline-1 outline-[#fad643] border-none mt-1 text-white px-2 text-sm rounded-[2px]"
                  id="age" name="age" type="text" required="required" />
              </div>
              <button
                class="bg-[#fad643] text-zinc-700 font-semibold w-full h-9 transition-all hover:text-white rounded-sm"
                type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="h-[400px] md:h-32 text-white shadow-2xl shadow-[#001A2C] bg-black w-full py-5">
    <form
      class="lg:container mx-auto flex items-center md:items-start justify-between flex-col md:flex-row gap-2 h-full"
      id="search">
      <div class="w-2/3 md:w-1/5 text-base md:text-sm lg:text-lg   h-10 lg:h-12">
        <h3 class="text-[#DBB42C]">Hotel Name</h3>
        <input class="bg-black w-full h-full outline outline-1 outline-[#B69121] px-2 text-[#FFE169] my-2" type="text"
          name="name" required="required" placeholder="Hotel Name" />
      </div>
      <div class="w-2/3 md:w-1/5 text-base md:text-sm lg:text-lg   h-10 lg:h-12">
        <h3 class="text-[#DBB42C]">Room Price</h3>
        <input class="bg-black w-full h-full outline outline-1 outline-[#B69121] px-2 text-[#FFE169] my-2" type="text"
          name="price" required="required" placeholder="Room Price" />
      </div>
      <div class="w-2/3 md:w-1/5 text-base md:text-sm lg:text-lg   h-10 lg:h-12">
        <h3 class="text-[#DBB42C]">Hotel Type</h3>
        <input class="bg-black w-full h-full outline outline-1 outline-[#B69121] px-2 text-[#FFE169] my-2" type="text"
          name="type" required="required" placeholder="Hotel Type" />
      </div>
      <div class="w-2/3 md:w-1/5 text-base md:text-sm lg:text-lg   h-10 lg:h-12">
        <h3 class="text-[#DBB42C]">Hotel Rate</h3>
        <input class="bg-black w-full h-full outline outline-1 outline-[#B69121] px-2 text-[#FFE169] my-2" type="float"
          name="rate" required="required" placeholder="Hotel Rate" />
      </div>
      <div class="w-2/3 md:w-1/5 text-base md:text-sm lg:text-lg   h-10 lg:h-12"><br class="hidden md:block" />
        <button
          class="bg-[#DBB42C] px-2 text-zinc-800 w-full h-full rounded-[2px] transition-all hover:text-white my-2">Search</button>
      </div>
    </form>
  </div>
  <div class="w-full mt-20"></div>
  <div class="lg:container mx-auto flex items-start flex-col md:flex-row gap-10 md:gap-4 w-full text-white">
    <div class="outline outline-1 outline-gray-800 w-full overflow-hidden rounded-[4px]" id="details"><img
        class="h-96 w-full object-fit-cover object-cover" loading="lazy"
        src="https://firebasestorage.googleapis.com/v0/b/hwaidak-hotels-staging.appspot.com/o/Titanic%20Royal%2FPremium%20-%20Family-Standard%20Room%2FPremium%20-%20Family%3AStandard-1.jpeg?alt=media&amp;token=3799f666-c5f8-47d8-8f18-871c95d7b5b0"
        alt="Room" />
      <div class="px-2">
        <h1 class="text-3xl mt-5">Premium - Family / Standard</h1>
        <h1 class="text-3xl mt-5">Premium - Family / Standard</h1>
        <div class="flex gap-1 mt-1 text-xl">
          <h1 class="line-through text-zinc-400">200$</h1>
          <h1 class="text-zinc-200">159$ For Night</h1>
        </div>
        <h1 class="text-zinc-200">Rate: 4.5</h1>
      </div>
      <button class="w-full bg-yellow-700 h-12 mt-10 text-zinc-900 text-lg transition-all hover:text-white"
        id="checkIn">Check In</button>
    </div>
    <div class="flex items-center flex-col gap-6 w-full" id="hotels-cont"></div>
  </div>
  <script src="../js/search.js" defer="defer"></script>
</body>

</html>
