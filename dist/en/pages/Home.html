<!DOCTYPE html >
<html>
  <head>

    <meta charset="utf-8"/>

    <link rel="stylesheet" href="../style/output.css"/>

    <header class="h-[50px] shadow-gray-300 sm:px-4 px-1 bg-[#EDC531] py-1 shadow-sm">

          <div class="flex flex-col gap-2 w-full max-w-96 h-[60px] z-50 p-2">

    <div class="relative">

          <h1 class="text-2xl sm:text-4xl md:text-6xl text-[#FAD643] font-bold">Your journey to the </h1>
          <h1 class="text-2xl sm:text-3xl md:text-4xl text-[#FAD643] font-bold">Red Sea hurghada</h1>
          <button class="bg-[#DBB42C] w-52 h-10 transition-all hover:text-white rounded-full text-xl text-zinc-900 my-4"><a href="/dist/en/pages/Search.html">Find One</a></button>
        </div>
      </div>
